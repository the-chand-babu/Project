<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hub</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <div id="header">
        <div id="logo">
            <span id="logo-book-icon" class="material-symbols-outlined">menu_book</span>
            <h2>Books<span id="logo-span">Hub</span></h2>
        </div>
        <h3 id="mycart"><i class="fas fa-book"></i> My Books</h3>
        <h3 class="browse-icon"> Browse <i class="fas fa-angle-down"></i>
            <ul class="browse-list">
                <li>Trending</li>
                <li>Author</li>
                <li>Advance Search</li>
                <li>Random Book</li>
    
            </ul>
        </h3>

        <div id="search-div">
            <select name="" id="bycategory">
                <option value="jjd">All</option>
                <option value="jj">kjjdjd</option>
                <option value="jj">kdjdj</option>
                <option value="jj">hhdjdj</option>

            </select>
            <input type="search" id="search-bar" placeholder="search">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div id="button-div">
            <button id="login-btn">Log In</button>
            <button id="signup-btn">Sign Up</button>
            <div id="menubar-div">
                <i id="menu" class="fas fa-list"></i>
                <i id="menu-close" class="fas fa-close"></i>
            </div>
            

        </div>
    </div>
    
    <div id="carasoul">
        <img id="image" src="/image/80_inr.jpg" alt="">
        <button id="left-btn">
            <span class="material-symbols-outlined">arrow_back_ios</span>
            
        </button >
        <button id="right-btn"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
    </div>

</body>
</html>
<script src="navbar.js"></script>
